<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Quantum Hex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #222;
    }
    .coin-string {
      font-family: monospace;
      background: #fff;
      border: 1px dashed #ccc;
      padding: 8px;
      margin-bottom: 12px;
    }
    .winner {
      color: green;
      font-weight: bold;
      font-size: 20px;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }
    .board-container {
      display: flex;
      gap: 40px;
      margin-top: 20px;
    }
    .board-box {
      text-align: center;
    }
    svg {
      background: white;
      border: 1px solid #ccc;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.8); }
      20% { opacity: 1; transform: scale(1.1); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.8); }
    }
    .popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 3px solid #222;
      padding: 24px 40px;
      font-size: 32px;
      font-weight: bold;
      border-radius: 12px;
      z-index: 1000;
      animation: fadeInOut 2s ease-in-out;
      pointer-events: none;
      display: none;
    }
    .turn-reminder {
      margin-top: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Quantum Hex (11√ó11)</h1>
  <div>
    <button onclick="setMode('local')">Local Mode</button>
    <button onclick="setMode('online')">Online Mode</button>
    <div id="online-setup" style="display:none; margin-top:10px;">
      <input id="roomId" placeholder="Enter Room ID"/>
      <button onclick="joinRoom()">Join Room</button>
    </div>
  </div>
  <div><strong>Public Coin String:</strong></div>
  <div id="coinString" class="coin-string"></div>
  <div id="coinHint" style="font-family: monospace; white-space: pre-line; background: #eef; border-left: 4px solid #88f; padding: 8px; margin-top: 8px;"></div>
  <div id="status"></div>
  <div class="turn-reminder" id="turnReminder"></div>
  <div id="currentBit" style="margin-top: 8px; font-weight: bold;"></div>
  <button onclick="restartGame()">üîÅ Restart Game</button>
  <div id="popup" class="popup"></div>
  <div class="board-container">
    <div class="board-box">
      <h3>Z-Board (Standard Basis)</h3>
      <svg id="zBoard" width="700" height="700"></svg>
    </div>
    <div class="board-box">
      <h3>X-Board (Hadamard Basis)</h3>
      <svg id="xBoard" width="700" height="700"></svg>
    </div>
  </div>

<script>
function updateStatus() {
  const player = turn % 2 === 0 ? "Red" : "Blue";
  const message = `Now player ${player}'s turn`;
  document.getElementById("status").textContent = message;
  document.getElementById("turnReminder").textContent = message;
  document.getElementById("currentBit").textContent = `Current coin bit (c_${turn}) = ${coinString[turn]}`;
}
</script>
</body>
</html>
